<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Find nearby sports players and connect with them. Location access helps show distances to other players for better matchmaking." />
  <meta name="theme-color" content="#3b82f6" />
  <title>Find Player - Book&Play</title>
  <link rel="stylesheet" href="FindPlayer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <!-- üîç Search Section -->
    <div class="search-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search players by username..." />
        <button class="search-btn">üîç</button>
      </div>
      <button class="sort-btn" id="sortByMeBtn">Sort By Me</button>
    </div>

    <!-- üìÖ Availability Section -->
    <div class="availability-section">
      <div class="availability-header">
        <h3>Your Availability</h3>
        <div class="availability-controls">
          <button class="select-all-btn" id="selectAllBtn">Select Everyday</button>
          <div class="toggle-container">
            <span>Available to Play</span>
            <label class="toggle">
              <input type="checkbox" id="availableToggle" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="days-container">
        <!-- Day Cards -->
        <div class="day-card" data-day="sunday">
          <div class="day-header">
            <input type="checkbox" id="sun" />
            <label for="sun">Sunday</label>
          </div>
          <div class="time-slots" id="slots-sunday"></div>
        </div>
        <div class="day-card" data-day="monday">
          <div class="day-header">
            <input type="checkbox" id="mon" />
            <label for="mon">Monday</label>
          </div>
          <div class="time-slots" id="slots-monday"></div>
        </div>
        <div class="day-card" data-day="tuesday">
          <div class="day-header">
            <input type="checkbox" id="tue" />
            <label for="tue">Tuesday</label>
          </div>
          <div class="time-slots" id="slots-tuesday"></div>
        </div>
        <div class="day-card" data-day="wednesday">
          <div class="day-header">
            <input type="checkbox" id="wed" />
            <label for="wed">Wednesday</label>
          </div>
          <div class="time-slots" id="slots-wednesday"></div>
        </div>
        <div class="day-card" data-day="thursday">
          <div class="day-header">
            <input type="checkbox" id="thu" />
            <label for="thu">Thursday</label>
          </div>
          <div class="time-slots" id="slots-thursday"></div>
        </div>
        <div class="day-card" data-day="friday">
          <div class="day-header">
            <input type="checkbox" id="fri" />
            <label for="fri">Friday</label>
          </div>
          <div class="time-slots" id="slots-friday"></div>
        </div>
        <div class="day-card" data-day="saturday">
          <div class="day-header">
            <input type="checkbox" id="sat" />
            <label for="sat">Saturday</label>
          </div>
          <div class="time-slots" id="slots-saturday"></div>
        </div>
      </div>
    </div>

    <!-- üë• Players Display Section -->
    <div class="players-section">
      <h3>Suggested Players</h3>
      <div class="players-grid" id="playersGrid">
        <!-- Player cards will be dynamically loaded here -->

  <!-- üìã Player Modal -->
  <div class="modal" id="playerModal">
    <div class="modal-content">
      <span class="close" onclick="closePlayerModal()">&times;</span>
      
      <!-- Modal Header with Gradient Background -->
      <div class="modal-header">
        <div class="modal-avatar">
          <img id="modalPlayerImage" src="" alt="Player" />
        </div>
        <h2 id="modalPlayerName">Player Name</h2>
        <p class="modal-subtitle">Profile Information</p>
      </div>
      
      <!-- Modal Body with Player Details -->
      <div class="modal-body">
        <div class="profile-info">
          <div class="info-row">
            <span class="info-label">Username:</span>
            <span class="info-value" id="modalUsername">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Email:</span>
            <span class="info-value" id="modalEmail">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Favorite Sport:</span>
            <span class="info-value" id="modalSport">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Age:</span>
            <span class="info-value" id="modalAge">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Gender:</span>
            <span class="info-value" id="modalGender">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Phone Number:</span>
            <span class="info-value" id="modalPhone">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Location:</span>
            <span class="info-value" id="modalLocation">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
  <script src="FindPlayer.js" defer></script>
</body>
</html>
