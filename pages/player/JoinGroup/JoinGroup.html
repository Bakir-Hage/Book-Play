<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Group - Book&Play</title>
  <link rel="stylesheet" href="../../../assets/css/global.css">
  <link rel="stylesheet" href="../../../assets/css/components.css">
  <link rel="stylesheet" href="../../../assets/css/layouts.css">
  <link rel="stylesheet" href="../../../assets/css/responsive.css">
  <link rel="stylesheet" href="JoinGroup.css" />
</head>
<body>

  <!-- Search Bar -->
  <section class="search-section">
    <div class="search-container">
      <div class="search-box-main">
        <input type="text" class="player-search" placeholder="🔍 Search for group by name..." id="playerSearch">
      </div>
    </div>
  </section>

  <!-- Layout: Sidebar + Venue Cards -->
  <div class="layout">
    
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <!-- Sort by Group Type -->
      <div class="filter-section">
        <h3>Sort by Group Type</h3>
        <label class="sort-option">
          <input type="radio" name="public-sort" id="all-groups" checked>
          <span>All</span>
        </label>
        <label class="sort-option">
          <input type="radio" name="public-sort" id="only-public">
          <span>Public</span>
        </label>
        <label class="sort-option">
          <input type="radio" name="public-sort" id="only-private">
          <span>Private</span>
        </label>
      </div>

      <!-- Sort by Price -->
      <div class="filter-section">
        <h3>Sort by Price</h3>
        <label class="sort-option">
          <input type="radio" name="price-sort" id="price-low">
          <span>Low to High</span>
        </label>
        <label class="sort-option">
          <input type="radio" name="price-sort" id="price-high">
          <span>High to Low</span>
        </label>
      </div>

      <!-- Sort by Rating -->
      <div class="filter-section">
        <h3>Sort by Rating</h3>
        <label class="sort-option">
          <input type="radio" name="rating-sort" id="rating-low">
          <span>Low to High</span>
        </label>
        <label class="sort-option">
          <input type="radio" name="rating-sort" id="rating-high">
          <span>High to Low</span>
        </label>
      </div>

      <!-- Sort by Distance -->
      <div class="filter-section">
        <h3>Sort by Distance</h3>
        <label class="sort-option">
          <input type="radio" name="distance-sort" id="distance-near">
          <span>Nearest First</span>
        </label>
        <label class="sort-option">
          <input type="radio" name="distance-sort" id="distance-far">
          <span>Farthest First</span>
        </label>
      </div>
    </aside>

    <!-- Venue Cards Section -->
    <div class="content" id="groupsContainer"></div>

  <!-- Private Group Access Modal -->
  <div id="privateModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Enter Access Code</h3>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <p>This is a private group. Please enter the access code to join:</p>
        <input type="text" id="accessCodeInput" placeholder="Enter access code" />
        <div class="modal-buttons">
          <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
          <button class="modal-btn confirm" onclick="validateAccessCode()">Join Group</button>
        </div>
      </div>
    </div>
  </div>

  <script src="JoinGroup.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBkI9vyPtSSY69Wctw-vuklJHDS24FKfs&libraries=geometry"></script>
</html>
