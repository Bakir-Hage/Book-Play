<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Panel | Book&Play</title>
  <link rel="stylesheet" href="owner.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Book<span>&</span>Play</div>
    <div class="nav-actions">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <h2 class="section-title">Manage Admin Requests</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Admin requests will be loaded dynamically from database -->
      </tbody>
    </table>
  </div>

  <button class="add-admin-btn" onclick="openModal()">+ Add Admin</button>
  <button class="view-admins-btn" onclick="openAdminsModal()">View All Admins</button>

  <!-- Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Promote User to Admin</h3>
      <p style="color: #666; margin-bottom: 15px;">Select an existing user to promote to admin:</p>
      <input type="text" placeholder="Enter username..." id="newAdminInput" list="usersList">
      <button class="confirm-btn" onclick="addAdmin()">Promote to Admin</button>
    </div>
  </div>

  <!-- Admins Modal -->
  <div class="modal" id="adminsModal">
    <div class="modal-content">
      <span class="close" onclick="closeAdminsModal()">&times;</span>
      <h3>Current Admins</h3>
      <div id="adminsList">
        <!-- Admin usernames and Remove buttons will be injected here by JS -->
      </div>
    </div>
  </div>

  <script src="owner.js"></script>
</body>
</html>
