<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Venue Requests</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="ManageVenueRequests.css">
</head>
<body>

  <!-- Cards Container - Dynamic -->
  <div class="cards-container" id="venueContainer"></div>

  <!-- Modal Container -->
  <div id="reportModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Venue Details</h2>
      <p id="modalMessage" class="long-description"></p>
      <div class="actions">
        <button class="approve">Approve</button>
        <button class="reject">Reject</button>
      </div>
    </div>
  </div>

  <script src="ManageVenueRequests.js"></script>
</body>
</html>
