<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book&Play</title>
    
    <!-- ===== STYLESHEETS ===== -->
    <!-- Shared CSS files for consistent styling -->
    <link rel="stylesheet" href="../../../assets/css/global.css" />
    <link rel="stylesheet" href="../../../assets/css/components.css" />
    <link rel="stylesheet" href="../../../assets/css/layouts.css" />
    <link rel="stylesheet" href="../../../assets/css/responsive.css" />
    <!-- Login-specific CSS for custom styling -->
    <link rel="stylesheet" href="Login.css" />
    
    <!-- ===== JAVASCRIPT FILES ===== -->
    <!-- Shared JavaScript for common functionality -->
    <script src="../../../assets/js/shared.js"></script>
    <!-- Login-specific JavaScript for form handling -->
    <script src="Login.js"></script>
  </head>
  <body>
    <!-- ===== BACKGROUND DECORATIVE ICONS ===== -->
    <div class="bg-icons">
      <!-- Decorative sports-themed background icons for visual appeal -->
      <img src="../../../Images/TennisPlayer_icon.png" class="icon1" alt="Tennis Player Icon" />
      <img src="../../../Images/GroupPlayers_icon.png" class="icon2" alt="Group Players Icon" />
      <img src="../../../Images/FootBallPlayer_icon.png" class="icon3" alt="Football Player Icon" />
      <img src="../../../Images/Facility_icon.png" class="icon4" alt="Sports Facility Icon" />
      <img src="../../../Images/SearchPlayer_icon.png" class="icon5" alt="Search Player Icon" />
      <img src="../../../Images/Booking_icon.png" class="icon6" alt="Booking Icon" />
    </div>

    <!-- ===== MAIN LOGIN FORM CONTAINER ===== -->
    <div class="container">
      <!-- Glass-style container for login form -->
      <h2 class="logo">BOOK&PLAY</h2>

      <!-- Login form with username and password fields -->
      <form method="POST" id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        
        <!-- Error message display area -->
        <p id="errorMessage" class="error-message" style="color: red; font-weight: bold"></p>
      </form>

      <!-- Registration link for new users -->
      <div class="slogan">
        Not registered?
        <a href="../Register_Page/Register.php">Create an account</a>
      </div>

      <!-- Password reset link for existing users -->
      <div class="slogan">
        Forgot Your Password?
        <a href="../Reset_Password/Reset_Password.php">Reset Password</a>
      </div>
    </div>
  </body>
</html>
