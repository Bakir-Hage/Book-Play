<!-- ===================== RESET PASSWORD PAGE ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Shared CSS files -->
    <link rel="stylesheet" href="../../../assets/css/global.css" />
    <link rel="stylesheet" href="../../../assets/css/components.css" />
    <link rel="stylesheet" href="../../../assets/css/layouts.css" />
    <link rel="stylesheet" href="../../../assets/css/responsive.css" />
    <!-- Reset Password-specific CSS -->
    <link rel="stylesheet" href="Reset_Password.css">
    <!-- Shared JavaScript -->
    <script src="../../../assets/js/shared.js"></script>
    <!-- Reset Password-specific JavaScript -->
    <script src="Reset_Password.js"></script>
</head>
<body>
    <!-- ===================== MAIN CONTAINER ===================== -->
    <div class="container">
        <form id="resetForm">
            <!-- ========== STEP 1: Enter Email ========== -->
            <div class="step active" id="step1">
                <h2>Enter Your Email</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="message-step1" class="message"></div>
                <button type="button" onclick="sendCode()">Send Code</button>
                <button type="button" class="back-btn" onclick="window.location.href='../Login_Page/login.php'">Back</button>
            </div>

            <!-- ========== STEP 2: Enter Verification Code ========== -->
            <div class="step" id="step2">
                <h2>Enter Verification Code</h2>
                <input type="text" id="code" placeholder="Enter code" required>
                <div id="message-step2" class="message"></div>
                <button type="button" id="verifyCodeBtn">Verify</button>
                <button type="button" class="back-btn" onclick="showStep(1)">Back</button>
            </div>

            <!-- ========== STEP 3: Reset Password ========== -->
            <div class="step" id="step3">
                <h2>Reset Password</h2>
                <input type="password" id="password" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div id="message-step3" class="message"></div>
                <button type="button" id="resetbtn">Reset Password</button>
                <button type="button" class="back-btn" onclick="showStep(2)">Back</button>
            </div>
        </form>
    </div>
    <!-- ===================== END MAIN CONTAINER ===================== -->
</body>
</html>
<!-- ===================== END RESET PASSWORD PAGE ===================== -->
