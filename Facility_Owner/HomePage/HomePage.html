<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book&Play - Facility Owner</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Light Elegant Theme - Updated Version */
    :root {
      --primary: #1e90ff;
      --secondary: #22c55e;
      --light-bg: #f8f6f0;
      --card-bg: #ffffff;
      --card-border: #d1d5db;
      --text-main: #1e293b;
      --muted-text: #6b7280;
      --accent-glow: rgba(30, 144, 255, 0.3);
      --radius: 0.75rem;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #d0f8ce);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    /* Header styles */
    .header-bar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    .logo-title {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(to right, #1e90ff, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-title span {
      color: #f472b6;
    }
    /* Profile dropdown */
    .profile-container {
      position: relative;
      cursor: pointer;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 6px var(--accent-glow);
    }
    .profile-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: white;
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 100;
    }
    .profile-menu a {
      padding: 12px 18px;
      text-decoration: none;
      color: var(--text-main);
      font-size: 14px;
    }
    .profile-menu a:hover {
      background-color: #f3f4f6;
    }
    .profile-menu.active {
      display: flex;
    }
    /* Main Buttons */
    .main-buttons {
      display: flex;
      gap: 30px;
      margin-top: 60px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 800px;
    }
    /* Secondary buttons */
    .secondary-buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 800px;
      margin: 60px auto;
    }
    /* Card styles */
    .glow-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      color: var(--text-main);
      box-shadow: 0 4px 12px rgba(30, 144, 255, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      width: 160px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-buttons .glow-card, .secondary-buttons .glow-card {
      width: 200px;
      height: 200px;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      stroke-width: 1.5;
    }
    .glow-card span {
      display: block;
      font-size: 15px;
      font-weight: 500;
      color: var(--text-main);
    }
    .glow-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.15);
    }
    /* Button special glows */
    .btn-venue    { box-shadow: 0 0 12px #38bdf8; }
    .btn-bookings { box-shadow: 0 0 12px #fb923c; }
    .btn-messages { box-shadow: 0 0 12px #3b82f6; }
    .btn-analytics { box-shadow: 0 0 12px #f43f5e; }
    .btn-switch   { box-shadow: 0 0 12px #22c55e; }
    /* Footer styles */
    footer {
      background-color: transparent;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: var(--muted-text);
      margin-top: auto;
      box-sizing: border-box;
    }
    .footer-content {
      max-width: 1200px;
      margin: auto;
    }
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .main-buttons, .secondary-buttons {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header-bar">
    <div class="logo-title">BOOK&PLAY</div>
    <div class="profile-container" onclick="toggleProfileMenu()">
      <div class="profile-icon">P</div>
      <div class="profile-menu" id="profileMenu">
        <a href="#">Edit Profile</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Buttons (Top Row - 3 cards) -->
  <div class="main-buttons">
    <div class="glow-card btn-venue">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#38bdf8">
        <rect x="3" y="4" width="18" height="16" rx="2"></rect>
        <path d="M12 4v16"></path>
        <path d="M3 10h18"></path>
        <path d="M3 16h18"></path>
      </svg>
      <span>Manage Venue</span>
    </div>
    <div class="glow-card btn-bookings">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fb923c">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
        <path d="M9 16l2 2 4-4"></path>
      </svg>
      <span>Bookings</span>
    </div>
    <div class="glow-card btn-analytics">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#f43f5e">
        <path d="M18 20V10"></path>
        <path d="M12 20V4"></path>
        <path d="M6 20v-6"></path>
      </svg>
      <span>Analytics</span>
    </div>
  </div>

  <!-- Secondary Buttons (Bottom Row - 2 cards) -->
  <div class="secondary-buttons">
    <div class="glow-card btn-messages">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#3b82f6">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <span>Messages</span>
    </div>
    <div class="glow-card btn-switch">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#22c55e">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="8.5" cy="7" r="4"></circle>
        <polyline points="17 11 19 13 23 9"></polyline>
      </svg>
      <span>Switch To Player</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      Â© 2025 Book&Play. All rights reserved.
    </div>
  </footer>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
