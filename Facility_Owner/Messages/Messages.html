  <h1 class="my-friends-title">My Friends :</h1>

<div class="main-container" id="chatSection">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="user-entry" onclick="loadChat('John Doe')">
      John Doe
    </div>
    <div class="user-entry" onclick="loadChat('Emma Smith')">
      Emma Smith
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-section">
    <div class="chat-header" id="chatHeader">
      <!-- Removed back arrow icon -->
      Select a user
    </div>
    <div class="chat-body" id="chatBody">
      <p class="message left">Hello!</p>
      <p class="message right">Hi there!</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button> <!-- Removed paper plane icon -->
    </div>
  </div>
</div>

<!-- Friends Section -->
<div id="friendsSection" style="display: none;">
  <!-- Search Bar -->
  <div class="friend-search">
    <div class="search-box">
      <!-- Removed search icon -->
      <input type="text" id="searchInput" placeholder="Search friends..." onkeyup="filterFriends()">
    </div>
  </div>

  <!-- Friends List -->
  <div class="friends-table" id="friendsList">
    <div class="friend-row">
      <img src="https://via.placeholder.com/50" alt="Friend" class="friend-img">
      <span class="friend-name">John Doe</span>
      <div class="friend-actions">
        <button onclick="viewProfile('John Doe')">Show Profile</button>
        <button onclick="messageUser('John Doe')">Message</button>
      </div>
    </div>
    <div class="friend-row">
      <img src="https://via.placeholder.com/50" alt="Friend" class="friend-img">
      <span class="friend-name">Emma Smith</span>
      <div class="friend-actions">
        <button onclick="viewProfile('Emma Smith')">Show Profile</button>
        <button onclick="messageUser('Emma Smith')">Message</button>

    <div class="friend-row">
      <img src="https://via.placeholder.com/50" alt="Friend" class="friend-img">

      <div class="friend-actions">
        <button onclick="viewProfile('Liam Brown')">Show Profile</button>
        <button onclick="messageUser('Liam Brown')">Message</button>
      </div>
    </div>
  </div>
</div>
