<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Book&Play</title>
  <link rel="stylesheet" href="Login.css">
  <script src="Login.js"></script>
</head>
<body>
<!-- الخلفية بالأيقونات -->
<div class="bg-icons">
  <img src="../Images/TennisPlayer_icon.png" class="icon1" alt="">
  <img src="../Images/GroupPlayers_icon.png" class="icon2" alt="">
  <img src="../Images/FootBallPlayer_icon.png" class="icon3" alt="">
  <img src="../Images/Facility_icon.png" class="icon4" alt="">
  <img src="../Images/SearchPlayer_icon.png" class="icon5" alt="">
  <img src="../Images/Booking_icon.png" class="icon6" alt="">
</div>

<!-- نموذج تسجيل الدخول -->
<div class="container">
  <h2 class="logo">BOOK&PLAY</h2>

  <form method="POST" id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="errorMessage" class="error-message" style="color: red; font-weight: bold;"></p>
  </form>

  <div class="slogan">
    Not registered? <a href="../Register_Page/Register.html">Create an account</a>
  </div>

  <div class="slogan">
    Forgot Your Password?? <a href="../Reset_Password/Reset_Password.html">Rest Paswword</a>
  </div>
</div>
</body>
</html>
