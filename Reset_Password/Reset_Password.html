<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Reset_Password.css">
</head>
<body>
    <div class="container">
        <form id="resetForm">
            <div class="step active" id="step1">
                <h2>Enter Your Email</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="message" class="message" ></div>
                <button type="button" onclick="sendCode()">Send Code</button>
                <button type="button" class="back-btn" onclick="window.location.href='login.html'">Back</button>
            </div>
            <div class="step" id="step2">
                <h2>Enter Verification Code</h2>
                <input type="text" id="code" placeholder="Enter code" required>
                <div id="message" class="message" ></div>
                <button type="button" id="verifyCodeBtn">Verify</button>
                <button type="button" class="back-btn" onclick="goBack(1)">Back</button>
            </div>
            <div class="step" id="step3">
                <h2>Reset Password</h2>
                <input type="password" id="password" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div id="message" class="message"></div>
                <button type="button" id="resetbtn">Reset Password</button>
                <button type="button" class="back-btn" onclick="goBack(2)">Back</button>
            </div>
        </form>
    </div>

    <script src="Reset_Password.js"></script>
    <!-- Inline script to ensure back button functionality works -->
    <script>
        function goBack(step) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(s => {
                s.classList.remove('active');
            });
            
            // Show the previous step
            document.getElementById('step' + step).classList.add('active');
        }
    </script>
</body>
</html>
