<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #b3e5fc, #ffffff); /* Softer gradient */
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 350px; /* Increased width */
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 20px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="resetForm">
            <div class="step active" id="step1">
                <h2>Enter Your Email</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="button" onclick="nextStep(2)">Send Code</button>
            </div>
            <div class="step" id="step2">
                <h2>Enter Verification Code</h2>
                <input type="text" id="code" placeholder="Enter code" required>
                <button type="button" onclick="nextStep(3)">Verify</button>
            </div>
            <div class="step" id="step3">
                <h2>Reset Password</h2>
                <input type="password" id="password" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <p id="error" class="error"></p>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 1;
        function nextStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove("active");
            document.getElementById(`step${step}`).classList.add("active");
            currentStep = step;
        }

        document.getElementById("resetForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirmPassword").value;
            if (pass !== confirmPass) {
                document.getElementById("error").textContent = "Passwords do not match!";
            } else {
                alert("Password Reset Successfully!");
            }
        });
    </script>
</body>
</html>
