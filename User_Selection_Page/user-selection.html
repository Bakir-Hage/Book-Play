<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type | Book&Play</title>
    <link rel="stylesheet" href="user-selection.css">
</head>
<body>

    <div class="container">
        <h1>Select Your User Type</h1>
        <p>Choose whether you are a Player or a Facility Owner</p>

        <div class="user-options">
            <div class="user-card player" id="player">
                <img src="../Images/player_icon.png" alt="Player">
                <h2>Player</h2>
                <p>Find games, join groups, and connect with other players!</p>
            </div>
            
            <div class="user-card owner" id="facilityOwner">
                <img src="../Images/staduim_icon.png" alt="Facility Owner">
                <h2>Facility Owner</h2>
                <p>Manage your sports facility, book reservations, and connect with players.</p>
            </div>
            
        </div>
    </div>

  
    <script src="UserSelection.js"></script>

</body>
</html>
