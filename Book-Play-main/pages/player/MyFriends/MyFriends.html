<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Friends - Book&Play</title>
  <link rel="stylesheet" href="../../../assets/css/global.css">
  <link rel="stylesheet" href="../../../assets/css/components.css">
  <link rel="stylesheet" href="../../../assets/css/layouts.css">
  <link rel="stylesheet" href="../../../assets/css/responsive.css">
  <link rel="stylesheet" href="MyFriends.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <div class="page-header">
      <h1>My Friends</h1>
      <div class="header-stats">
        <div class="stat-card">
          <span class="stat-number" id="totalFriends">0</span>
          <span class="stat-label">Friends</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="totalRequests">0</span>
          <span class="stat-label">Requests</span>
        </div>
      </div>
    </div>

    <!-- Search Section -->
    <div class="controls-section">
      <div class="search-bar">
        <input type="text" id="friendSearch" placeholder="Search friends by name or sport..." />
        <button class="search-btn">🔍</button>
      </div>
    </div>

    <!-- Friend Requests Section -->
    <div class="section-card requests-section">
      <div class="section-header">
        <h2>📩 Friend Requests</h2>
        <span class="count-badge" id="requestsBadge">0</span>
      </div>
      <div id="friendRequests" class="requests-grid">
        <!-- Friend requests populated by JS -->
      </div>
    </div>

    <!-- Current Friends Section -->
    <div class="section-card friends-section">
      <div class="section-header">
        <h2>👥 My Friends</h2>
        <span class="count-badge" id="friendsBadge">0</span>
      </div>
      <div id="currentFriends" class="friends-grid">
        <!-- Current friends populated by JS -->
      </div>
    </div>
  </div>

  <!-- Friend Profile Modal -->
  <div id="friendModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="friendModalBody">
        <!-- Friend details populated by JS -->
      </div>
    </div>
  </div>

  <script src="MyFriends.js"></script>
</body>
</html>
