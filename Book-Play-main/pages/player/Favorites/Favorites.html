<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Book&Play</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/components.css">
    <link rel="stylesheet" href="../../../assets/css/layouts.css">
    <link rel="stylesheet" href="../../../assets/css/responsive.css">
    <link rel="stylesheet" href="Favorites.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My Favorites ❤️</h1>
            <p class="subtitle">Your most loved venues</p>
        </header>

        <div class="favorites-grid" id="favoritesGrid">
            <!-- Venue cards will be loaded here dynamically -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">💔</div>
            <h3>No favorites yet</h3>
            <p>Start exploring venues and add them to your favorites!</p>
        </div>
    </div>

    <script src="Favorites.js"></script>
</body>
</html>
