</head>
<body>

  <div class="venue-card" id="venueCard">
    <h2>Venue Details</h2>


    <!-- Dynamic Content -->
    <div class="info" id="placeName"><strong>Place Name:</strong> ...</div>
    <div class="info" id="location"><strong>Location:</strong> ...</div>
    <div class="info" id="description"><strong>Description:</strong> ...</div>
    <div class="info" id="sportCategory"><strong>Sport Category:</strong> ...</div>
    <div class="info" id="ownerUsername"><strong>Owner Username:</strong> ...</div>
    <div class="info" id="ownerEmail"><strong>Owner Email:</strong> ...</div>
     <!-- Venue Image -->
  <div class="info" id="venueImage">
    <img id="imagePreview" src="" alt="Venue Image" />
  </div>
  </div>

 
  <!-- Back Button Centered -->
