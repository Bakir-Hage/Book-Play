<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile | Book&Play</title>
    <link rel="stylesheet" href="Profile.css">
    <script src="Profile.js" defer></script>
</head>
<body>

    <div class="container">
        <h2>Player Profile</h2>
        <p>Fill in your details to complete your profile.</p>

        <form id="playerProfileForm">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="12" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="favoriteSport">Favorite Sport</label>
                <select id="favoriteSport" name="favoriteSport" multiple required>
                    <option value="soccer">Soccer</option>
                    <option value="basketball">Basketball</option>
                    <option value="tennis">Tennis</option>
                    <option value="horseRiding">Horse Riding</option>
                </select>
                <small>Hold Ctrl (Windows) / Command (Mac) to select multiple sports</small>
            </div>

            <div class="input-group">
                <label for="description">Personal Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Tell us about yourself..."></textarea>
            </div>

            <button type="submit" class="save-btn">Save Profile</button>
        </form>
    </div>

</body>
</html>
